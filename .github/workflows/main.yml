name: Build, Test, and Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test_db
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      # 1. Checkout the repository
      - uses: actions/checkout@v3

      # 2. Set up PHP environment
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, pdo, pdo_mysql, dom, curl, libxml, zip, pcntl, soap, intl, gd, exif, iconv

      # 3. Install NPM dependencies
      - name: Install NPM dependencies
        run: npm install

      # 4. Build frontend assets
      - name: Build assets
        run: npm run build

      # 5. Install Composer dependencies
      - name: Install Composer dependencies
        run: composer install --optimize-autoloader --no-dev

      # 6. Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 7. Create target directory on the server (if needed)
      - name: Create target directory if not exists
        uses: appleboy/ssh-action@v0.1.0
        with:
          host: ssh.strato.com
          username: 570388511.swh.strato-hosting.eu
          password: Windiesoft#1964
          port: 22
          script: |
            mkdir -p /flexty/public/

      # 8. Deploy to SFTP server using SCP
      - name: Deploy to SFTP server
        uses: appleboy/scp-action@v0.1.0
        with:
          host: ssh.strato.com
          username: 570388511.swh.strato-hosting.eu
          password: Windiesoft#1964
          port: 22
          source: ./  # Local directory to transfer
          target: /flexty/public/  # Remote directory to receive files
          rm: false  # Do not remove files on remote server
          overwrite: true  # Allow overwriting of existing files
          debug: true  # Enable debugging to help diagnose issues
          timeout: 60m  # Timeout setting (increase if necessary)
          command_timeout: 30m  # Timeout for the SCP command
